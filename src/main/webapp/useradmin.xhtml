<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Administer Computers</title>
 	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:20px;
 			margin:20px;
 		}
 		.my_test li:hover{
 			background:#D3D3D3;
 		}
 	</style>
 </h:head>
 <h:body style="margin:0px; padding:0px;">
 <img src="labinfo.jpg" style="width:20%;"></img>
 	<br></br>
 	<h:form>
	<div style="margin:0px; padding:5px; background:#778899; width:100%">
		<ul class="my_test">
			<li><h:commandLink actionListener="usuarios" style="color:white;" value="Registrar Usuario"></h:commandLink></li>
			<li><h:commandLink value="Registrar equipo" actionListener="register" style="color:white;"></h:commandLink></li>
			<li><h:commandLink value="Registrar Laboratorio" style="color:white;"></h:commandLink></li>
			<li><h:commandLink value="Laboratorios" actionListener="laboratorios" style="color:white;"></h:commandLink></li>
			<li><h:commandLink value="Equipos" actionListner="Equipos" style="color:white;"></h:commandLink></li>
			<li><h:commandLink value="log out" actionListener="#{sesBean.logout()}" style="color:white;"></h:commandLink></li>
		</ul>
	</div>
	</h:form>
	<br></br>
	<div style="padding:10px;">
		Bienvenido #{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}
	
	</div>
 </h:body>
</html>

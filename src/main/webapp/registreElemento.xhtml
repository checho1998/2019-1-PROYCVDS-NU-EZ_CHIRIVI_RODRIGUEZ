<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Registrar Elementos</title>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.my_test li:hover{
 			background:#D3D3D3;
 		}
 		.pers{
 			color:white; 
 			background:#778899;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 	</style>
 </h:head>
 
 <h:body style= "margin:0px; padding:0px;">
 <img src="labinfo.jpg" style="width:20%;"></img>
 <br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#778899; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	<h:form id="m_form">
		<h1>Registrar elemento</h1>
		<br></br>
		<h:outputLabel value="Numero de elemento:"></h:outputLabel>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<br></br>
		<h:inputText value="#{elmBean.id}"></h:inputText>
		<br></br>
		<h:outputLabel value="Fabricante:"></h:outputLabel>
		<br></br>
		<h:inputText value="#{elmBean.fabricante}"></h:inputText>
		<br></br>
		<h:outputLabel value="Referencia:"></h:outputLabel>
		<br></br>
		<h:inputText value="#{elmBean.referencia}"></h:inputText>
		<br></br>
		<h:outputLabel value="fecha adquisicion:"></h:outputLabel>
		<br></br>
		<p:calendar value="#{elmBean.fechaAdquisicion}"></p:calendar>
		<br></br>
		<h:outputLabel value="Categoria:"></h:outputLabel>
		<br></br>
		 <p:selectOneMenu id="categoria" value="#{elmBean.categoria}" style="width:150px">
		 <f:selectItem itemLabel="TORRE" itemValue="TORRE" noSelectionOption="true" />
		 <f:selectItem itemLabel="PANTALLA" itemValue="PANTALLA" noSelectionOption="true" />
		 <f:selectItem itemLabel="MOUSE" itemValue="MOUSE" noSelectionOption="true" />
		 <f:selectItem itemLabel="TECLADO" itemValue="TECLADO" noSelectionOption="true" />
		 </p:selectOneMenu>
		<br></br>
		<br></br>
		<h:commandLink value="Registrar elemento" actionListener="#{elmBean.registrarElemento()}" update="m_form" style="background:green; color:white; padding:10px;"></h:commandLink>
		<br></br>
		<br></br>
		<p:dataTable value="#{sesBean.getHistorialElementos()}" var="elm" rows="10" paginator="true">
			<p:column headerText="Numeros ">${elm.getId()}</p:column>
			<p:column headerText="Fabricante ">${elm.getFabricante()}</p:column>
			<p:column headerText="Referencia ">${elm.getReferencia()}</p:column>
			<p:column headerText="Categoria ">${elm.getCategoria()}</p:column>
			<p:column headerText="Fecha adquisicion ">${elm.getFechaAdquisicion()}</p:column>
		</p:dataTable>
	</h:form>
				
 </h:body>
</html>

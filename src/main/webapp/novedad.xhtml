<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Registrar Novedad</title>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.pers{
 			color:white; 
 			background:#778899;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 		.conf div{
 			float:left;
 			margin:8px;
 		}
 		.ui-datatable-data tr td{
 			background:white;
 		}
 		.ui-paginator{
 			background:white;
 		}
 		.ui-datatable-tablewrapper table thead tr th{
 			background:#008080;
 			color:white;
 		} 
 	</style>
 </h:head>
 
 <h:body style= "margin:0px; padding:0px;">
 <img src="labinfo.jpg" style="width:250px;"></img>
 <br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#20B2AA; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white; padding:10px; background:red;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	<div>
	<h:form id="m_form">
		<p:growl id="growl" showDetail="true" sticky="true" />
			<h3 style="margin:10px;">Registrar Novedad</h3>
			<br></br>
			<div class="conf">
			<div>
				<h:outputLabel value="Registro de novedades"></h:outputLabel>
				<br></br>
				<h:outputLabel value="Detalle:   "></h:outputLabel>
				<h:inputText value="#{novBean.detalle}"></h:inputText>
				<br></br>
				<h:outputLabel value="Descripcion:   "></h:outputLabel>
				<br></br>
				<p:inputTextarea rows="6" cols="33" value="#{novBean.descripcion}"/>
				<br></br>
				<h:outputLabel value="Equipo: "></h:outputLabel>
				<h:inputText value="#{novBean.detalle}"></h:inputText>
				<br></br>
				<h:outputLabel value="Elemento: "></h:outputLabel>
				<h:inputText value="#{novBean.elemento}"></h:inputText>
				<br></br>
				<br></br>
				<h:commandLink value="Registrar" actionListener="#{novBean.registrarNovedad()}" update="m_form" style="background:green; color:white; padding:10px;"></h:commandLink>
			</div>
			<div>
				<p:dataTable value="#{novBean.getNovedades()}" var="nov" paginator="true" rows="10">
					<p:column headerText="Id">${nov.getId()}</p:column>
					<p:column headerText="Descripcion">${nov.getDescripcion()}</p:column>
					<p:column headerText="Justificacion">${nov.getJustificacion()}</p:column>
				</p:dataTable>
			</div>
			</div>
	</h:form>
	</div>
				
 </h:body>
</html>

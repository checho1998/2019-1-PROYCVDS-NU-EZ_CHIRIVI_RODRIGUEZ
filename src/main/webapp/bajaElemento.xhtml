<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Dar de baja Elementos</title>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.my_test li:hover{
 			background:#D3D3D3;
 		}
 		.pers{
 			color:white; 
 			background:#778899;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 		.ui-paginator{
 			background:white;
 		}
 		.ui-datatable-tablewrapper table thead tr th{
 			background:blue;
 			color:white;
 		} 
 		.ui-datatable-data tr td{
 			background:white;
 		}
 		.ui-dialog-titlebar{
 			background:green;
 			color:white;
 		}
 		.ui-button span{
 			background:green;
 			color:white;
 		}
 	</style>
 </h:head>
 
 <h:body style="margin:0px; padding:0px;">
 <img src="labinfo.jpg" style="width:20%;"></img>
 <br></br>
<br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#4169E1; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	
	<h:form id="m_form">
		<p:growl id="message" showDetail="true" sticky="true"/>
		<h:outputLabel value="  Dar de baja a un elemento:" style="font-size:30px; padding:10px;"></h:outputLabel>
		<br></br>
		<p:dataTable value="#{elmBean.getElementosActivos()}" var="elm" rows="10" paginator="true">
			<p:column headerText="Id Elemento">${elm.getId()}</p:column>
			<p:column headerText="Fabricante">${elm.getFabricante()}</p:column>
			<p:column headerText="Referencia">${elm.getReferencia()}</p:column>
			<p:column headerText="Categoria">${elm.getCategoria()}</p:column>
			<p:column headerText="Activo">${elm.getFechaFinActividad() eq null}</p:column>
			<p:column headerText="Dar de baja:">
				<p:commandLink value="Dar de baja" actionListener="#{elemBajaBean.darBaja(elm)}" update="@form" style="background:green; color:white; padding:10px;">
					<p:confirm header="Confirmation" message="Estas seguro?" icon="pi pi-exclamation-triangle" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    	</p:confirmDialog>   
	</h:form>

</h:body>
</html>

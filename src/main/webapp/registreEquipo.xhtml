<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Registrar Equipos</title>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.my_test li:hover{
 			background:#D3D3D3;
 		}
 		.pers{
 			color:white; 
 			background:#778899;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 	</style>
 </h:head>
 
 <h:body style="margin:0px; padding:0px;">
 <img src="labinfo.jpg" style="width:20%;"></img>
 <br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#778899; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	<h:form id="m_from">
	<h:panelGrid columns="2" cellpadding="8">
		
		<p:outputLabel value="En este formulario realizara el registro de un equipo con su respectiva informacion:"></p:outputLabel>
		<br></br>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<br></br>		
		<p:outputLabel value="Numero de Equipo:"></p:outputLabel>
		<p:inputText value="#{equiBean.id}"></p:inputText>
		<p:outputLabel value="Fecha de inicio de actividad:"></p:outputLabel>
		<p:calendar value="#{equiBean.fechaInicioActividad}"></p:calendar>
		<p:outputLabel value="Fecha de Adquisicion:"></p:outputLabel>
		<p:calendar value="#{equiBean.fechaAdquisicion}"></p:calendar>
		<br></br>
		<br></br>
		<center>
		<h:commandLink value="Registrar elemento" actionListener="#{equiBean.registrarEquipo()}" update="m_form" style="background:green; color:white; padding:10px;"></h:commandLink>
		</center>
					
	</h:panelGrid>			
	</h:form>	
			
			
 </h:body>
</html>
